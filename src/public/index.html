<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Mailer</title>
</head>
<body>
  <div class="container-sm" style="max-width: 600px">
    <h1 class="text-center">You can send email</h1>
    <form id="mailForm" name="mailForm" class="d-flex flex-sm-column justify-content-center">
      <div class="mb-3">
        <label for="textInput" class="form-label">Enter message</label>
        <input type="text" class="form-control" name="text" id="textInput" aria-describedby="textHelp">
        <div id="textHelp" class="form-text">You can send message by email</div>
      </div>

      <div class="mb-3">
        <label for="to" class="form-label">To email:</label>
        <input type="text" class="form-control" name="to" id="to" aria-describedby="toHelp">
        <div id="toHelp" class="form-text">Enter emails where you'd like to send messages. Use comma to separate them</div>
      </div>

      <div class="mb-3">
        <label for="subject" class="form-label">Subject: </label>
        <input type="text" class="form-control" name="subject" id="subject">
      </div>

      <div class="mb-3">
        <label for="attachment" class="form-label">Attachment: </label>
        <input type="file" class="form-control" name="attachment" id="attachment">
      </div>

      <div class="controls row justify-content-end">
        <button id="submitBtn" type="submit" class="btn btn-primary col-auto">Submit</button>
      </div>
    </form>
  </div>

  <script src="main.js"></script>
</body>
</html>
